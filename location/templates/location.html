{% extends 'base.html' %}

{% block location %}
    <h1>Location</h1></br>
    <p>Please enter the zip/postal code for the location where you intend to install the solar panels.</p></br>
    <form method='GET'>
        <input type='text' name='postal_code' placeholder='Zip/Postal Code'>
        <input type='submit' name='submit'/>
    </form>
    
    {% if location != null %}
        <p>Location saved!</p>
    {% elif location == null %}
        <p>Please enter a valid zip/postal code.</p>
    {% endif %}
    
    
    
{% endblock %}
